<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user.name }}"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ user.phone }}"><br><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}"><br><br>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" value="{{ user.password }}"><br><br>

        <label for="valid_until">Valid Until:</label>
        <input type="date" id="valid_until" name="valid_until" value="{{ user.valid_until }}"><br><br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
